<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
</head>
<body>
	<svg viewBox = "0 0 1320 300">
		<text x="50%" y= "50%" text-anchor="middle">James carl</text>
	</svg>
	<style>
	*{
		box-sizing: border-box;
	}
		body {
			background: white;
			padding: 0;
			margin: 0;
			height: 100vh;
			width: 100%;
		}
		svg {
			height: 100%;
			width: 100%;
			font-family: raleway;
		}
		svg text {

			fill: transparent;
			text-transform: uppercase;
			font-size: 5rem;
			animation: a 10s infinite alternate, up ease-in-out 1s;
		}
		@keyframes up {
			from{
				opacity: 0;
				transform: translateY(100px);
			}
			to {
				opacity: 1;
				transform: translateY(0px);
			}
		}
		@keyframes a {
			0%{
				stroke: black;
				stroke-width: 0;
				stroke-dashoffset: 25%;
				stroke-dasharray:0 50%;
			}
			70%{
				stroke: black;
			}
			80%{
				stroke: black;
				stroke-width: 3;
			}
			100%{
				stroke: black;
				stroke-width: 0;
				stroke-dashoffset: -25%;
				stroke-dasharray:50% 0;
			}
		}
	</style>
</body>
</html>
